<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Dropdown Animation</title>
</head>
<body>
    <div id="container">
        <div id="textForm">
            <input type="text" id="textInput" name="textInput" placeholder="Enter your word" onkeypress="return searchKeyPress(event);" required />
            <button id="submitBtn" onclick="submitText()">
                <span class="arrow material-symbols-outlined material-icons md-48">
                    arrow_forward
                </span>
            </button>
        </div>
  
        <div id="dropdown-card" class="hidden">
            <p>This is the modern dropdown card content.</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
